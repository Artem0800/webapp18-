<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>–û—Å—Ç–∞–≤–∏—Ç—å –æ—Ç–∑—ã–≤</title>
<script src="https://telegram.org/js/telegram-web-app.js"></script>
<style>
  :root {
    --primary-gradient: linear-gradient(90deg, #ff4081, #c2185b);
    --bg-dark: #1e1e1e;
    --card-bg: #2a2a2a;
    --text-color: #f0f0f0;
  }

  body {
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
    background: var(--bg-dark);
    margin: 0;
    padding: 0;
    color: var(--text-color);
    display: flex;
    justify-content: center;
    align-items: flex-start;
    min-height: 100vh;
  }

  main {
    width: 100%;
    max-width: 500px; /* –û–ø—Ç–∏–º–∞–ª—å–Ω–æ –¥–ª—è WebApp */
    margin: 20px 15px;
    padding: 25px;
    background: var(--card-bg);
    border-radius: 20px;
    box-shadow: 0 10px 30px rgba(0,0,0,.4);
    box-sizing: border-box;
    animation: formIn 0.8s ease-out;
  }

  h1 {
    text-align: center;
    margin-top: 0;
    margin-bottom: 20px;
    font-size: 1.4rem;
    font-weight: 700;
  }

  /* –†–ï–ô–¢–ò–ù–ì (–ê–î–ê–ü–¢–ò–í–ù–´–ô) */
  .rating {
    display: flex;
    flex-direction: row-reverse;
    justify-content: center;
    gap: 5px;
    margin-bottom: 25px;
  }

  .rating input { display: none; }

  .rating label {
    font-size: clamp(30px, 8vw, 42px); /* –†–∞–∑–º–µ—Ä –∑–≤–µ–∑–¥ –º–µ–Ω—è–µ—Ç—Å—è –æ—Ç —à–∏—Ä–∏–Ω—ã —ç–∫—Ä–∞–Ω–∞ */
    color: #444;
    cursor: pointer;
    transition: color .2s, transform .2s;
  }

  .rating label:hover,
  .rating label:hover ~ label,
  .rating input:checked ~ label {
    color: #ff4081;
  }

  /* –¢–ï–ö–°–¢–û–í–û–ï –ü–û–õ–ï */
  .form-group { margin-bottom: 18px; }

  textarea {
    width: 100%;
    min-height: 100px;
    background: #141414;
    border: 1px solid #444;
    border-radius: 12px;
    padding: 15px;
    color: #fff;
    font-size: 16px; /* 16px –ø—Ä–µ–¥–æ—Ç–≤—Ä–∞—â–∞–µ—Ç –∞–≤—Ç–æ-–∑—É–º –≤ iOS */
    resize: none;
    box-sizing: border-box;
    transition: border-color 0.3s;
  }

  textarea:focus {
    outline: none;
    border-color: #ff4081;
  }

  /* –ó–ê–ì–†–£–ó–ö–ê –§–û–¢–û */
  .file-upload-label {
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 10px;
    padding: 14px;
    border-radius: 12px;
    border: 2px dashed rgba(255, 255, 255, 0.2);
    color: #aaa;
    font-size: 14px;
    cursor: pointer;
    transition: all 0.3s;
  }

  .file-upload-label:active {
    background: rgba(255, 64, 129, 0.1);
    border-color: #ff4081;
  }

  #photo { display: none; }

  /* –ü–†–ï–í–¨–Æ */
  .preview {
    margin-top: 15px;
    position: relative;
    display: none;
    border-radius: 12px;
    overflow: hidden;
  }

  .preview img {
    width: 100%;
    display: block;
    height: auto;
    max-height: 300px;
    object-fit: cover;
  }

  .remove-photo {

position: absolute;

top: 10px;

right: 10px;



width: 34px;

height: 34px;

border-radius: 50%;



background: rgba(255,64,129,.45);

color: #fff;

border: none;



cursor: pointer;

font-size: 18px;

display: flex;

align-items: center;

justify-content: center;



transition: background .2s ease, transform .2s ease;

}



.remove-photo:hover {

background: #ff4081;

transform: scale(1.1);

}

  /* –ö–ù–û–ü–ö–ê –û–¢–ü–†–ê–í–ö–ò */
  #submitBtn {
    width: 100%;
    padding: 16px;
    border: none;
    border-radius: 14px;
    font-size: 16px;
    font-weight: 600;
    background: var(--primary-gradient);
    color: white;
    cursor: pointer;
    margin-top: 10px;
    box-shadow: 0 4px 15px rgba(255, 64, 129, 0.3);
    -webkit-tap-highlight-color: transparent;
  }

  #submitBtn:active { transform: scale(0.98); opacity: 0.9; }
  #submitBtn:disabled { filter: grayscale(1); opacity: 0.6; }

  /* –£–í–ï–î–û–ú–õ–ï–ù–ò–ï */
  .toast {
      position: fixed;
      bottom: 30px;
      right: 30px;
      background: linear-gradient(135deg, #ff4081, #ff4081);
      color: #fff;
      padding: 14px 20px;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.25);
      font-size: 15px;
      opacity: 0;
      transform: translateY(20px);
      transition: all 0.35s ease;
      z-index: 9999;
    }

    .toast.show {
      opacity: 1;
      transform: translateY(0);
    }

  /* –ê–ù–ò–ú–ê–¶–ò–Ø */
  @keyframes formIn {
    from { opacity: 0; transform: translateY(30px); }
    to { opacity: 1; transform: translateY(0); }
  }

  /* –ê–î–ê–ü–¢–ê–¶–ò–Ø –î–õ–Ø –°–û–í–°–ï–ú –ú–ê–õ–ï–ù–¨–ö–ò–• –≠–ö–†–ê–ù–û–í */
  @media (max-height: 600px) {
    main { margin: 10px 15px; padding: 15px; }
    h1 { font-size: 1.2rem; margin-bottom: 15px; }
    .rating { margin-bottom: 15px; }
  }
</style>
</head>
<body>

<main>
  <h1 id="title">–û—Ç–∑—ã–≤ –æ –∑–∞–∫–∞–∑–µ</h1>

  <div class="rating">
    <input type="radio" id="star5" name="rating" value="5"><label for="star5">‚òÖ</label>
    <input type="radio" id="star4" name="rating" value="4"><label for="star4">‚òÖ</label>
    <input type="radio" id="star3" name="rating" value="3"><label for="star3">‚òÖ</label>
    <input type="radio" id="star2" name="rating" value="2"><label for="star2">‚òÖ</label>
    <input type="radio" id="star1" name="rating" value="1"><label for="star1">‚òÖ</label>
  </div>

  <div class="form-group">
    <textarea class="review-textarea" placeholder="–ü–æ–¥–µ–ª–∏—Ç–µ—Å—å –≤–ø–µ—á–∞—Ç–ª–µ–Ω–∏—è–º–∏..."></textarea>
  </div>

  <div class="form-group">
    <div class="file-upload">
      <label for="photo" class="file-upload-label" id="uploadLabel">
        <span class="icon">üì∏</span>
        <span id="uploadText">–ü—Ä–∏–∫—Ä–µ–ø–∏—Ç—å —Ñ–æ—Ç–æ</span>
      </label>
      <input type="file" accept="image/*" id="photo">
    </div>
    <div class="preview" id="preview"></div>
  </div>

  <button type="button" id="submitBtn">–û—Ç–ø—Ä–∞–≤–∏—Ç—å</button>
</main>

<div id="toast" class="toast"></div>

<script>
  const tg = window.Telegram.WebApp;
  tg.expand();
  tg.ready();

  const photoInput = document.getElementById('photo');
  const preview = document.getElementById('preview');
  const uploadText = document.getElementById('uploadText');
  const textarea = document.querySelector('.review-textarea');
  const submitButton = document.getElementById('submitBtn');
  const toast = document.getElementById('toast');

  // –ü–æ–ª—É—á–∞–µ–º –∏–º—è –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è –∏–∑ Telegram
  const username = tg.initDataUnsafe?.user?.username || 
                   tg.initDataUnsafe?.user?.first_name || 
                   "Anonymous";

  function showToast(message) {
    toast.innerText = message;
    toast.classList.add('show');
    setTimeout(() => toast.classList.remove('show'), 2000);
  }

  photoInput.addEventListener('change', (e) => {
    const file = e.target.files[0];
    if (file) {
      if (!file.type.startsWith('image/')) return showToast('–¢–æ–ª—å–∫–æ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è!');
      
      const reader = new FileReader();
      reader.onload = (event) => {
        preview.innerHTML = `
          <img src="${event.target.result}">
          <button class="remove-photo" id="removePhoto">√ó</button>
        `;
        preview.style.display = 'block';
        uploadText.innerText = '–°–º–µ–Ω–∏—Ç—å —Ñ–æ—Ç–æ';
        
        document.getElementById('removePhoto').onclick = () => {
          photoInput.value = '';
          preview.style.display = 'none';
          uploadText.innerText = '–ü—Ä–∏–∫—Ä–µ–ø–∏—Ç—å —Ñ–æ—Ç–æ';
        };
      };
      reader.readAsDataURL(file);
    }
  });

  submitButton.addEventListener('click', async () => {
    const rating = document.querySelector('input[name="rating"]:checked')?.value;
    const text = textarea.value.trim();

    if (!rating) return showToast('–ü–æ—Å—Ç–∞–≤—å—Ç–µ –æ—Ü–µ–Ω–∫—É ‚òÖ');
    if (!text) return showToast('–ù–∞–ø–∏—à–∏—Ç–µ –ø–∞—Ä—É —Å–ª–æ–≤');

    submitButton.disabled = true;
    submitButton.innerText = '–û—Ç–ø—Ä–∞–≤–∫–∞...';

    let imgBase64 = "";
    if (photoInput.files[0]) {
      const reader = new FileReader();
      imgBase64 = await new Promise(r => {
        reader.onload = () => r(reader.result);
        reader.readAsDataURL(photoInput.files[0]);
      });
    }

    const data = {
      count_reviews: rating,
      text: text,
      img: imgBase64,
      username: username,
      user_id: tg.initDataUnsafe?.user?.id
    };

    try {
      const response = await fetch('http://127.0.0.1:8000/add_to_reviews', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data)
      });

      if (response.ok) {
        tg.HapticFeedback.notificationOccurred('success');
        setTimeout(() => tg.close(), 1500);
      } else {
        throw new Error();
      }
    } catch (e) {
      showToast('–û—à–∏–±–∫–∞ —Å–µ—Ä–≤–µ—Ä–∞');
      submitButton.disabled = false;
      submitButton.innerText = '–û—Ç–ø—Ä–∞–≤–∏—Ç—å';
    }
  });
</script>

</body>
</html>
